<div>
    <div class="padding">
        <input #query type="text" class="form-control" placeholder="Search Songs, Albums..">
    </div>
    <div>
        <ul class="row" style="list-style-type:none;">
            <!-- HOME -->
            <li class="col-4">
                <a routerLink="/login">Home</a>
            </li>
            <li class="col-4">
                <!-- Albums -->
                <a routerLink="/login">Albums</a>
            </li>
            <li class="col-4">
                <!-- Favourites -->
                <a routerLink="/login">Favourites</a>
            </li>
        </ul>
    </div>
    <!-- <ul class="list-group">
    <li *ngFor="let album of albums" class="list-group-item">
        <label>{{album.name}}</label>
    </li>
</ul> -->

    <div class="row">
        <div class="col-4">
                <ng-container *ngFor="let album of albums">
                    <div class="col">
                        <img class="card-img-top" (click)="router(album)" [src]="album.imageURL" alt="Card image cap" style="width:128px;height:128px;">
                        <div class="card-body">
                            <label class="card-title">{{album.album}}</label>
                        </div>
                    </div>
                </ng-container>
        </div>
    </div>
</div>
